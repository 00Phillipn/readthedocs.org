{% load i18n %}

          {% for build in build_list %}
            <li class="module-item col-span">
              <a href="{{ build.get_absolute_url }}">{{ build.success|yesno:"Passed,Failed" }}
                <span class="quiet">{% if build.version %}{% trans "version" %} {{ build.version.slug }} -{% endif %} {{ build.date|timesince }} {% trans "ago" %}</span>
              </a>
            </li>
          {% empty %}
            <li class="module-item quiet">{% trans "No projects found" %}</li>
          {% endfor %}
