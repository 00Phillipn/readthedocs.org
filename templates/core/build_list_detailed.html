
          {% for build in build_list %}
            <li class="module-item col-span">
              <a href="{{ build.get_absolute_url }}">{{ build.success|yesno:"Passed,Failed" }}
                <span class="quiet">{% if build.project.version %}version {{ build.project.version }} -{% endif %} {{ build.date|timesince }} ago</span>
              </a>
            </li>
          {% empty %}
            <li class="module-item quiet">No projects found</li>
          {% endfor %}
