{% extends "profiles/base_profile.html" %}

{% block title %}{{ user }}'s profile{% endblock %}

{% block content-header %}
  <h1>{{ user }}'s profile</h1>
{% endblock %}

{% block content %}
  {% if profile.homepage %}
  <h3>Homepage</h3>
    <p><a href="{{ profile.homepage }}">{{ profile.homepage }}</a></p>
  {% endif %}
{% endblock %}
