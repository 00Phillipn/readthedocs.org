{% extends "base.html" %}

{% block title %}{{ build.project.name }}{% endblock %}

{% block content %}


<p>
Built: {{ build.date|date:"j F, Y" }}
</p>

<p>
Outcome: {{ build.success|yesno:"Passed,Failed" }}
</p>

<p>
<h3>Output</h3> <pre class="build-output">{{ build.output }}</pre>
</p>


{% if build.error %}
<h3>Error</h3> <pre class="build-error">{{ build.error }}</pre>
{% endif %}

{% endblock %}
